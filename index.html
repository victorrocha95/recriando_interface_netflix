<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style/main.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="conteiner">
                <h3 class="titulo">Naruto</h3>
                <p class="descricao">Melhor anime de todos os tempos</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Informações
                    </button>   
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/naruto-p.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Jiraiya-Naruto-capa.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Hinata.webp">
            </div>
            <div class="item">
                <img class="box-filme" src="img/kakashi.png">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Itachi_Uchiha.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/sasuke.webp">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Sakura.webp">
            </div>
        </div>
    </div>
      <script src="https://kit.fontawesome.com/5e12da3663.js" crossorigin="anonymous"></script>
      <script src="js/owl/jquery.min.js"></script>
      <script src="js/owl/owl.carousel.min.js"></script>
      <script src="js/owl/setup.js"></script>
</body>
</html>
